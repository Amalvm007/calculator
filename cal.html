<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <!-- Calculator Body -->
<div class="calc-body">

    <!-- Calculator Display Screen -->
    <div class="calc-screen">
        <div id="calc-operation"></div>
        <div id="calc-typed"></div>
        <input type="text" id="result">
    </div>
    
    <!-- Calculator Buttons -->
    <div class="calc-button-row">
        <button class="ac" onclick="allclr()">AC</button>
        <button class="opt">&#43;&#47;&#8722;</button>
        <button class="opt">&#37;</button>
        <button class="opt" id="div" onclick="display('%')">&#247;</button>
        <button id="seven" onclick="display('7')">7</button>
        <button id="eight" onclick="display('8')">8</button>
        <button id="nine" onclick="display('9')">9</button>
        <button class="opt" id="mul" onclick="display('*')">&#215;</button>
        <button id="four" onclick="display('4')">4</button>
        <button id="five" onclick="display('5')">5</button>
        <button id="six" onclick="display('6')">6</button>
        <button class="opt" id="sub" onclick="display('-')" >&#8722;</button>
        <button id="one" onclick="display('1')">1</button>
        <button id="two" onclick="display('2')">2</button>
        <button id="three" onclick="display('3')">3</button>
        <button class="opt" id="add" onclick="display('+')">&#43;</button>
        <button id="zero" onclick="display('0')">0</button>
        <button id="dot" onclick="display('.')">.</button>
        <button id="del" onclick="back()">&#9003;</button>
        <button class="opt" id="equal" onclick="equal()">&#61;</button>
    </div>
    </div>
   
</body>
<script src="./cal.js"> </script>
</html>
